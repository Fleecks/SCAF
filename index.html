<!DOCTYPEhtml>
<html>
	<head>
		<metacharset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SCAF</title>
	</head>
	<style>
		@font-face {
			src: url('minecraft-5-bold.otf') format('woff');
			font-family: 'Minecraft-Five-Bold';
		}
		
		body {
			background: #000;
		}
		
		.container {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			margin: 0 auto;
		}
		
		.main-content {
			font-family: 'Minecraft-Five-Bold', sans-serif;
			color: #fff;
			white-space: nowrap;
			text-align: center;
			font-weight: 800;
			font-size: 32px;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		
		.logo {
			width: 180px;
			position: absolute;
			transform: translateX(-100%) scale(.88);
		}
		
		.rounded-text {
			font-family: 'Minecraft-Five-Bold', sans-serif;
			fill: #fff;
			font-size: 11px;
			transform-origin: center;
			animation: spin 10s linear infinite;
		}
		
		@keyframes spin {
			from { transform: rotate(0deg) }
			to { transform: rotate(360deg) }
		}
	</style>
	<body>
		<div class="container">
			<div class="main-content">
				<svg viewBox="0 0 100 100" width="180" height="180">
					<defs><path id="circle" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0"/></defs>
					<text class="rounded-text">
						<textPath xlink:href="#circle">development • development • </textPath>
					</text>
				</svg>
				<img class="logo" src="./logo.png">
			</div>
		</div>
	</body>
</html>
