<!DOCTYPEhtml>
<html>
	<head>
		<metacharset="UTF-8">
		<title>SCAF Development</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./style.css">
	</head>
	<style>	
		@import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
		
		body {
			background: url("https://i.pinimg.com/originals/c7/69/5c/c7695ca9520f1909f80dafd2e8a5f177.gif") grey no-repeat;
			background-size: auto 100vh;
			background-position: center top;
		}
		
		.content {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			margin: 0 auto;
			backdrop-filter: blur(0.7vh);
		}
		
		.error {
			font-family: 'Raleway', sans-serif;
			color: rgba(255, 255, 255, .5);
			text-shadow: 0 0 10px rgba(0, 0, 0, .5);
			white-space: nowrap;
			text-align: center;
			font-weight: 400;
			font-size: 20px;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
	<body>
		
		<div class="content">
			<div class="error">Сайт в разработке!</div>
		</div>

	</body>
</html>
