<!DOCTYPEhtml>
<html>
	<head>
		<metacharset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SCAF</title>
	</head>
	<style>
		@font-face {
			src: url('minecraft-5-bold.otf') format('woff');
			font-family: 'Minecraft-Five-Bold';
		}
		
		body {
			background: #000;
		}
		
		.content {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			margin: 0 auto;
		}
		
		.message {
			font-family: 'Minecraft-Five-Bold', sans-serif;
			color: #fff;
			white-space: nowrap;
			text-align: center;
			font-weight: 800;
			font-size: 32px;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
	<body>
		<div class="content">
			<div class="message">
				<img width="200px" src="./logo.png"><br>
				<span id="splash"></span>
			</div>
		</div>
		
		<script>
			const splashTexts = [
				'. . .',
				'? ? ?',
				'! ! !',
				'в розробці...',
				'в разработке...',
				'in progress...'
			];
			
			document.querySelector('#splash').textContent = splashTexts[Math.floor(Math.random() * splashTexts.length)];
		</script>
	</body>
</html>
